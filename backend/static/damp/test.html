<!DOCTYPE html>
<html>
<head>
<style>
  .block {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: absolute;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="block" id="block1"></div>
<div class="block" id="block2"></div>

<script>
  const BlockDragManager = {
    activeBlock: null,

    startDragging: function(block, event) {
      this.activeBlock = block;
      const initialX = event.clientX - block.getBoundingClientRect().left;
      const initialY = event.clientY - block.getBoundingClientRect().top;

      const onMouseMove = (event) => {
        if (this.activeBlock) {
          const newX = event.clientX - initialX;
          const newY = event.clientY - initialY;

          this.activeBlock.style.left = newX + "px";
          this.activeBlock.style.top = newY + "px";
        }
      };

      const onMouseUp = () => {
        this.activeBlock = null;
        window.removeEventListener("mousemove", onMouseMove);
        window.removeEventListener("mouseup", onMouseUp);
      };

      window.addEventListener("mousemove", onMouseMove);
      window.addEventListener("mouseup", onMouseUp);
    },

    initBlockDrag: function(blockId) {
      const block = document.getElementById(blockId);
      block.addEventListener("mousedown", (event) => {
        this.startDragging(block, event);
      });
    }
  };

  BlockDragManager.initBlockDrag("block1");
  BlockDragManager.initBlockDrag("block2");
</script>

</body>
</html>
